<div class="sort-wrapper">
    <div class="govuk-form-group">
        <label class="govuk-label" for="sortCostData">
            Order by
        </label>
        <select class="govuk-select" id="sortCostData" name="sortCost">
            <option value="published" selected>Recently completed</option>
        </select>
    </div>
    <div class="govuk-form-group">
        <label class="govuk-label" for="showMore">
            Show only
        </label>
        <select class="govuk-select" id="showMore" name="showMore">
            <option value="5">5 assets</option>
            <option value="10" selected>10 assets</option>
            <option value="20">20 assets</option>
            <option value="30">30 assets</option>
            <option value="40">40 assets</option>
        </select>
    </div>
</div>
