<div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                    <h1 class="govuk-fieldset__heading">
                        Organisation
                    </h1>
                </legend>
        <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input filter-item" id="under10" name="duration_of_build_weeks" type="checkbox" value="0">
                <label class="govuk-label govuk-checkboxes__label" for="under10">
                    Less than 10 weeks
                </label>
            </div>
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input filter-item" id="ten25" name="duration_of_build_weeks" type="checkbox" value="1">
                <label class="govuk-label govuk-checkboxes__label" for="ten25">
                    10 -  25 weeks
                </label>
            </div>
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input filter-item" id="twentyfive50" name="duration_of_build_weeks" type="checkbox" value="2">
                <label class="govuk-label govuk-checkboxes__label" for="twentyfive50">
                    25 - 50 weeks
                </label>
            </div>
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input filter-item" id="plus50" name="duration_of_build_weeks" type="checkbox" value="3">
                <label class="govuk-label govuk-checkboxes__label" for="plus50">
                    More than 50 weeks
                </label>
            </div>
        </div>
    </fieldset>
</div>
